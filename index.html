<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Premium Chaos Confetti - Bouncing Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Same styles as before for premium UI */
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #0d0d1a, #1a1a3a, #0d0d1a);
      background-size: 400% 400%;
      animation: bgPulse 30s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: #e0e0ff;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    @keyframes bgPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      padding: 28px;
      gap: 36px;
      box-sizing: border-box;
      background: transparent;
    }
    #confetti-area {
      flex: 1;
      position: relative;
      overflow: hidden;
      border-radius: 24px;
      background: rgba(255 255 255 / 0.06);
      box-shadow:
        inset 0 0 20px rgba(255 255 255 / 0.1),
        0 0 60px rgba(138, 119, 232, 0.25);
      backdrop-filter: saturate(150%) blur(18px);
      cursor: crosshair;
      touch-action: none;
    }
    #controls {
      width: 340px;
      background: rgba(26, 26, 38, 0.8);
      border-radius: 20px;
      box-shadow: 0 16px 38px rgba(138, 119, 232, 0.5);
      backdrop-filter: saturate(180%) blur(20px);
      display: flex;
      flex-direction: column;
      padding: 28px 32px;
      gap: 24px;
      flex-shrink: 0;
      user-select: none;
    }
    #controls h2 {
      margin: 0 0 16px 0;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.04em;
      color: #c4bfff;
      text-align: center;
      text-shadow: 0 0 6px #a58fff;
    }
    .control-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
    }
    label {
      font-weight: 600;
      font-size: 1rem;
      color: #aaa8e3;
      flex-shrink: 0;
      min-width: 120px;
    }
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 10px;
      border-radius: 12px;
      background: linear-gradient(90deg, #6b62d4 0%, #a392f5 100%);
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.15);
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 28px;
      height: 28px;
      background: #a799ff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 12px #a799ff;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      margin-top: -10px;
      border: 2px solid #675ed1;
    }
    input[type="range"]:hover::-webkit-slider-thumb {
      background: #c5beff;
      box-shadow: 0 0 20px #c5beff;
    }
    input[type="range"]::-moz-range-thumb {
      width: 28px;
      height: 28px;
      background: #a799ff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 12px #a799ff;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid #675ed1;
    }
    .value-label {
      width: 44px;
      text-align: right;
      font-weight: 700;
      font-size: 1rem;
      color: #d0cdff;
      font-feature-settings: "tnum";
      flex-shrink: 0;
      user-select: none;
      text-shadow: 0 0 4px rgba(255 255 255, 0.4);
    }
    #button-row {
      display: flex;
      gap: 18px;
      justify-content: center;
    }
    button {
      flex: 1;
      background: linear-gradient(135deg, #7467e0, #a3a0f8);
      border: none;
      color: white;
      padding: 18px 0;
      font-size: 1.3rem;
      font-weight: 700;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(138, 119, 232, 0.8);
      transition: background 0.3s ease, transform 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      user-select: none;
      text-shadow: 0 0 5px rgba(0,0,0,0.4);
    }
    button:hover {
      background: linear-gradient(135deg, #a3a0f8, #7467e0);
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(171, 159, 248, 0.9);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 8px 20px rgba(138, 119, 232, 0.7);
    }
    .toggle-group {
      display: flex;
      align-items: center;
      gap: 14px;
      justify-content: flex-start;
      font-weight: 600;
      color: #aaa8e3;
      font-size: 1rem;
    }
    .toggle-group input[type="checkbox"] {
      width: 22px;
      height: 22px;
      cursor: pointer;
      accent-color: #7467e0;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(116, 103, 224, 0.9);
      transition: box-shadow 0.3s ease;
    }
    .toggle-group input[type="checkbox"]:hover {
      box-shadow: 0 0 14px rgba(116, 103, 224, 1);
    }
    @media (max-width: 720px) {
      #container {
        flex-direction: column-reverse;
        padding: 20px;
        gap: 20px;
      }
      #controls {
        width: 100%;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(138, 119, 232, 0.35);
      }
    }

    .confetti-piece {
      position: absolute;
      pointer-events: none;
      user-select: none;
      will-change: transform, left, top, opacity;
      filter:
        drop-shadow(0 0 4px rgba(138, 119, 232, 0.7))
        drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
      image-rendering: crisp-edges;
      transition: filter 0.2s ease;
      border-radius: 6px;
      backface-visibility: hidden;
      box-shadow: 0 0 12px rgba(171, 159, 248, 0.6);
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="confetti-area" aria-label="Confetti animation area" role="region" tabindex="0" title="Confetti bounce zone"></div>

    <aside id="controls" aria-label="Confetti controls">
      <h2>Confetti Controls</h2>
      <div class="control-group">
        <label for="rate-slider">Spawn Rate</label>
        <input type="range" id="rate-slider" min="1" max="60" value="25" />
        <span class="value-label" id="rate-value">25</span>
      </div>
      <div class="control-group">
        <label for="size-slider">Piece Size</label>
        <input type="range" id="size-slider" min="20" max="80" value="48" />
        <span class="value-label" id="size-value">48</span>
      </div>
      <div class="toggle-group">
        <input type="checkbox" id="rotation-toggle" checked />
        <label for="rotation-toggle">Enable Rotation</label>
      </div>
      <div id="button-row">
        <button id="pause-btn" aria-pressed="false" aria-label="Pause or resume animation">‚è∏ Pause</button>
        <button id="clear-btn" aria-label="Clear all confetti pieces">üßπ Clear</button>
      </div>
    </aside>
  </div>

<script>
(() => {
  const confettiArea = document.getElementById('confetti-area');
  const rateSlider = document.getElementById('rate-slider');
  const sizeSlider = document.getElementById('size-slider');
  const rotationToggle = document.getElementById('rotation-toggle');
  const pauseBtn = document.getElementById('pause-btn');
  const clearBtn = document.getElementById('clear-btn');
  const rateValue = document.getElementById('rate-value');
  const sizeValue = document.getElementById('size-value');

  const confettiImageSrc = 'confetti.png'; // Your external confetti image (48x48 default)
  let spawnRate = +rateSlider.value; // pieces per second
  let pieceSize = +sizeSlider.value; // px
  let rotationEnabled = rotationToggle.checked;
  let isPaused = false;
  const lifeSpan = 15000; // ms confetti lives before fading
  const maxPieces = 180;

  const friction = 0.98;  // slow velocity over time

  let pieces = [];
  let spawnInterval;

  function createPiece(x = null, y = null) {
    if (pieces.length >= maxPieces) {
      // Remove oldest piece to keep count capped
      const oldest = pieces.shift();
      if (oldest && oldest.parentElement === confettiArea) {
        confettiArea.removeChild(oldest);
      }
    }

    const img = document.createElement('img');
    img.src = confettiImageSrc;
    img.className = 'confetti-piece';
    img.style.width = pieceSize + 'px';
    img.style.height = pieceSize + 'px';

    // If no position specified, random inside container
    img._x = (x !== null) ? x : Math.random() * (confettiArea.clientWidth - pieceSize);
    img._y = (y !== null) ? y : Math.random() * (confettiArea.clientHeight - pieceSize);

    // Velocity: random direction & speed (livelier movement)
    const speedMin = 2.8;
    const speedMax = 5.0;
    const angle = Math.random() * 2 * Math.PI;
    const speed = speedMin + Math.random() * (speedMax - speedMin);
    img._velocityX = Math.cos(angle) * speed;
    img._velocityY = Math.sin(angle) * speed;

    // Rotation setup
    img._rotation = Math.random() * 360;
    img._rotationSpeed = (Math.random() * 3 - 1.5) * 6; // -9 to +9 deg/frame

    img._birth = performance.now();

    confettiArea.appendChild(img);
    pieces.push(img);
  }

  // Burst confetti on a position (tap/click)
  function burstConfetti(x, y, count = 20) {
    for (let i = 0; i < count; i++) {
      createPiece(x, y);
    }
  }

  function updatePieces() {
    const now = performance.now();
    const maxX = confettiArea.clientWidth - pieceSize;
    const maxY = confettiArea.clientHeight - pieceSize;

    for (let i = pieces.length - 1; i >= 0; i--) {
      const img = pieces[i];

      // No gravity, just friction on velocity
      img._velocityX *= friction;
      img._velocityY *= friction;

      // Move by velocity
      img._x += img._velocityX;
      img._y += img._velocityY;

      // Bounce off edges and invert velocity on collision with damping
      if (img._x <= 0) {
        img._x = 0;
        img._velocityX = -img._velocityX * 0.9;
      } else if (img._x >= maxX) {
        img._x = maxX;
        img._velocityX = -img._velocityX * 0.9;
      }
      if (img._y <= 0) {
        img._y = 0;
        img._velocityY = -img._velocityY * 0.9;
      } else if (img._y >= maxY) {
        img._y = maxY;
        img._velocityY = -img._velocityY * 0.9;
      }

      // Rotation update if enabled
      if (rotationEnabled) {
        img._rotation += img._rotationSpeed;
        if (img._rotation >= 360) img._rotation -= 360;
        if (img._rotation < 0) img._rotation += 360;
      }

      // Fade out after lifespan, then remove
      const age = now - img._birth;
      let opacity = 1;
      if (age > lifeSpan) {
        opacity = 1 - (age - lifeSpan) / 4000; // fade out over 4 seconds
        if (opacity <= 0) {
          confettiArea.removeChild(img);
          pieces.splice(i, 1);
          continue;
        }
      }

      img.style.left = img._x + 'px';
      img.style.top = img._y + 'px';
      img.style.transform = `rotate(${img._rotation}deg)`;
      img.style.opacity = opacity;
    }
  }

  function loop() {
    if (!isPaused) updatePieces();
    requestAnimationFrame(loop);
  }

  function startSpawning() {
    clearInterval(spawnInterval);
    spawnInterval = setInterval(() => {
      if (!isPaused) createPiece();
    }, 1000 / spawnRate);
  }

  // Event listeners for UI controls
  rateSlider.addEventListener('input', e => {
    spawnRate = +e.target.value;
    rateValue.textContent = spawnRate;
    startSpawning();
  });
  sizeSlider.addEventListener('input', e => {
    pieceSize = +e.target.value;
    sizeValue.textContent = pieceSize;
    pieces.forEach(img => {
      img.style.width = pieceSize + 'px';
      img.style.height = pieceSize + 'px';
    });
  });
  rotationToggle.addEventListener('change', e => {
    rotationEnabled = e.target.checked;
  });
  pauseBtn.addEventListener('click', () => {
    isPaused = !isPaused;
    pauseBtn.textContent = isPaused ? '‚ñ∂ Resume' : '‚è∏ Pause';
    pauseBtn.setAttribute('aria-pressed', isPaused);
  });
  clearBtn.addEventListener('click', () => {
    pieces.forEach(img => confettiArea.removeChild(img));
    pieces.length = 0;
  });

  // Keep pieces inside container on resize
  window.addEventListener('resize', () => {
    const maxX = confettiArea.clientWidth - pieceSize;
    const maxY = confettiArea.clientHeight - pieceSize;
    pieces.forEach(img => {
      if (img._x > maxX) img._x = maxX;
      if (img._y > maxY) img._y = maxY;
    });
  });

  // Touch and mouse interaction - burst confetti on tap/click
  function pointerHandler(evt) {
    evt.preventDefault();
    let rect = confettiArea.getBoundingClientRect();
    let x = evt.clientX - rect.left - pieceSize / 2;
    let y = evt.clientY - rect.top - pieceSize / 2;

    // Clamp inside confetti area
    x = Math.min(Math.max(x, 0), confettiArea.clientWidth - pieceSize);
    y = Math.min(Math.max(y, 0), confettiArea.clientHeight - pieceSize);

    burstConfetti(x, y, 25);
  }
  confettiArea.addEventListener('click', pointerHandler);
  confettiArea.addEventListener('touchstart', pointerHandler);

  // Init UI values and start animation
  rateValue.textContent = spawnRate;
  sizeValue.textContent = pieceSize;
  startSpawning();
  loop();
})();
</script>
</body>
</html>
